# Configuración de Logging
root.level=INFO
logger.jda.name=net.dv8tion.jda
logger.jda.level=WARN

# Configuración del appender de consola
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# Configuración del appender de archivo
appender.file.type=File
appender.file.name=FILE
appender.file.fileName=logs/bot-educativo.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# Asociar appenders al logger root
rootLogger.appenderRefs=stdout, file
rootLogger.appenderRef.stdout.ref=STDOUT
rootLogger.appenderRef.file.ref=FILE
